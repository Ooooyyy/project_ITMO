<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task Details</title>
</head>
<body>
    <h1>Task Detais</h1>
    <form action={{action}} method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Name: </th>
                <th>{{form.name}}</th>
            </tr>
            <tr>
                <th>Description: </th>
                <th>{{form.description}}</th>
            </tr>
            <tr>
                <th>Comleted: </th>
                <th>{{form.completed}}</th>
            </tr>
            <tr>
                <th>Due date: </th>
                <th>{{form.due_date}}</th>
            </tr>
            <tr>
                <th>Tags: </th>
                <th>{{form.tags}}</th>
            </tr>
            <tr>
                <th>Priority: </th>
                <th>{{form.priority}}</th>
            </tr>
        </table>
        <input type="submit" value="submit" />
    </form>
</body>
</html>
