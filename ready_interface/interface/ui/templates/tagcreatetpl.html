<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create Tag</title>
</head>
<body>
    <h1>Create Tag</h1>
    <table border=1>
        <tr>
            <th>Tag</th>
            <th>Tasks</th>
        </tr>
        {% for i in resp %}
        <tr>
            <td>{{i.tag}}</td>
            <td>
                {% for task in i.tasks %}
                <p>{{task}}</p>
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action={{action}} method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="submit" />
    </form>
</body>
</html>
